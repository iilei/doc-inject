name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-and-lint:
    name: Run Ruff and Pytest
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ£ Install Hatch
        run: pip install hatch

      - name: ğŸ“¦ Install project dependencies
        run: hatch env create

      - name: ğŸ§ª Run tests and collect coverage
        run: hatch run test

      - name: ğŸ“Š Upload coverage report
        if: always()
        run: hatch run coverage


      - name: ğŸ§¹ Run Ruff linting
        run: hatch run lint

      - name: ğŸ¨ Run Ruff formatting check
        run: hatch run fmt
